<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-wxkVsTXBV04g1c7upOLC+2uv5x+IvR/N2/UBQ3t9Kbz3QOflclvKF/PZ5fPJ6VSnBrRJ+eTkN33pL3LrmvxfEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Participantes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page">
        <div class="container-fluid container-custom mt-5">
            <div class="container-inputs mb-3">
                <button id="novoParticipante" type="button" class="btn btn-info mb-3">Adicionar novo participante</button>
                <input id="campoBusca" class="form-control" type="text" placeholder="Buscar">
            </div>

            <div class="list-group w-100">
                <a href="#" class="list-group-item list-group-item-action active">
                  Participantes cadastrados
                </a>
                <div id="listaParticipantes">
                    
                </div>
            </div>
        </div>
    </div>


<div id="modalCustom" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
        <form class="p-3">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Nome do participante: *</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Nome">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Idade do participante: *</label>
                <input type="number" class="form-control" id="inputIdade" placeholder="Idade">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Salário do participante: *</label>
              <input type="number" class="form-control" id="inputSalario" placeholder="Salário">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Área de atuação do participante: *</label>
              <input type="text" class="form-control" id="inputArea" placeholder="Área de atuação">
            </div>
            <button id="cadastrarButton" type="button" class="btn btn-success">Cadastrar</button>
        </form>
    </div>
  </div>
</div>

<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Título do modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="button" value="">
      </div>
      <div class="modal-footer">
        <button id="btnRemoverParticipante" type="button" class="btn btn-danger">Remover participante</button>
      </div>
    </div>
  </div>
</div>
      
</body>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
